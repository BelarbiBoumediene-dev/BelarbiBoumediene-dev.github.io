<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

.contaner{
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #dde1e7;
}

.contaner .box{
    width: 350px;
    height: 450px;
    padding: 20px;
    background: #dde1e7;
    border-radius: 8px;
    box-shadow: -3px -3px 7px #ffffff73 , 3px 3px 5px rgba(94,104,121,0.288);
}

.contaner .box .image{
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    padding: 15px;
    margin: 0 auto 20px auto;
    background: #dde1e7;
    box-shadow: -3px -3px 7px #ffffff73 , 3px 3px 5px rgba(94,104,121,0.288);
}

.contaner .box .image img{
    width: 100%;
    height: 100%;
    border-radius: 50%;
}

.contaner .box h2{
    text-align: center;
    margin: 8px 0;
}

.contaner .box p.bio{
    text-align: center;
}

.contaner .box .social_icon{
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 5px;
}

.contaner .box .social_icon .s_img{
    width: 40px;
    height: 40px;
    padding: 5px;
    border-radius: 50%;
    margin: 10px 8px;
    cursor: pointer;
    box-shadow: -3px -3px 7px #ffffff73 , 3px 3px 5px rgba(94,104,121,0.288);    
}

.contaner .box .social_icon .s_img img{
    width: 20px;
    height: 20px;
    display: flex;
    margin: 5px auto;
}

.contaner .box .button{
    width: 90%;
    margin: 10px auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.contaner .box .button .message{
    width: 130px;
    height: 40px;
    font-size: 17px;
    padding: 5px;
    background: #dde1e7;
    border: 0;
    outline: none;
    cursor: pointer;
    box-shadow: -3px -3px 7px #ffffff73 , 3px 3px 5px rgba(94,104,121,0.288);
}

.contaner .box .button .subs{
    width: 130px;
    height: 40px;
    font-size: 17px;
    padding: 5px;
    background: #dde1e7;
    border: 0;
    outline: none;
    cursor: pointer;
    box-shadow: -3px -3px 7px #ffffff73 , 3px 3px 5px rgba(94,104,121,0.288);
}

.contaner .box .likes{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 30px;
}

.contaner .box .likes button{
    width: 100px;
    height: 20px;
    background: none;
}

.contaner .box .likes button i{
    margin-right: 8px;
}

.contaner .box .likes .like , .comment{
    border-right: 1px solid #919191;
    border-top: 0;
    border-left: 0;
    border-bottom: 0;
    color: #645c5c;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.contaner .box .likes {
    border: 0;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #645c5c;
}




#likeBtn{
    position: relative;         
    overflow: visible;           
    cursor: pointer;
}

#likeBtn i{
    transition: color 0.3s;
}
#likeBtn.liked i{
    color: #ff2d55;             
}


.heart-pop{
    position: absolute;
    top: 50%; left: 50%;
    font-size: 14px;
    color: #ff2d55;
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    animation: floatHeart 1s ease-out forwards;
}


@keyframes floatHeart{
    0%   { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
    100% { transform: translate(-50%, -150%) scale(0.4) rotate(45deg); opacity: 0;}
}




.share {
  border: 0;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
color: #64f37c;


}




/* Share Button Style */
.share-btn {
  padding: 10px 20px;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 16px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}
.share-btn:hover {
  transform: scale(1.05);
}

/* Pop-Up Style */
.popup-overlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(3px);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup-content {
  background: #ffffffdd;
  padding: 25px;
  border-radius: 20px;
  width: 300px;
  text-align: center;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  animation: fadeIn 0.3s ease;
}

.popup-content h3 {
  margin-bottom: 15px;
  font-size: 20px;
  color: #333;
}

.share-links a {
  display: block;
  margin: 8px 0;
  padding: 10px;
  background: #f1f1f1;
  border-radius: 10px;
  color: #333;
  text-decoration: none;
  transition: 0.2s;
}
.share-links a:hover {
  background: #2575fc;
  color: white;
}

.close-btn {
  margin-top: 10px;
  padding: 8px 16px;
  border: none;
  background: #d8a39f;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.close-btn:hover {
  background: #d32f2f;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to   { opacity: 1; transform: scale(1); }
}





</style>

const likeBtn  = document.getElementById('likeBtn');
const likeText = likeBtn.querySelector('p');


likeBtn.addEventListener('click', () => {
  if (likeBtn.classList.contains('liked')) return;


  likeBtn.classList.add('liked');


  likeText.textContent = parseInt(likeText.textContent) + 1;


  for (let i = 0; i < 6; i++){
    createFloatingHeart();
  }
});

function createFloatingHeart(){
  const heart = document.createElement('i');
  heart.className = 'fa-solid fa-heart heart-pop';

  const randX = (Math.random() * 60) - 30;   
  const randScale = Math.random() * 0.5 + 0.8; 
  heart.style.transform = `translate(${randX}%, -50%) scale(${randScale})`;
  likeBtn.appendChild(heart);

 
  setTimeout(() => heart.remove(), 1000);
}
