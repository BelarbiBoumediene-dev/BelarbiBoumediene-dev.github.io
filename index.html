<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belarbi Boumediene</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="icon" href="https://i.postimg.cc/vHcvdh5V/lien.png" type="image/png" />
</head>

<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

.contaner{
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #dde1e7;
}

.contaner .box{
    width: 350px;
    height: 450px;
    padding: 20px;
    background: #dde1e7;
    border-radius: 8px;
    box-shadow: -3px -3px 7px #ffffff73 , 3px 3px 5px rgba(94,104,121,0.288);
}

.contaner .box .image{
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    padding: 15px;
    margin: 0 auto 20px auto;
    background: #dde1e7;
    box-shadow: -3px -3px 7px #ffffff73 , 3px 3px 5px rgba(94,104,121,0.288);
}

.contaner .box .image img{
    width: 100%;
    height: 100%;
    border-radius: 50%;
}

.contaner .box h2{
    text-align: center;
    margin: 8px 0;
}

.contaner .box p.bio{
    text-align: center;
}

.contaner .box .social_icon{
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 5px;
}

.contaner .box .social_icon .s_img{
    width: 40px;
    height: 40px;
    padding: 5px;
    border-radius: 50%;
    margin: 10px 8px;
    cursor: pointer;
    box-shadow: -3px -3px 7px #ffffff73 , 3px 3px 5px rgba(94,104,121,0.288);    
}

.contaner .box .social_icon .s_img img{
    width: 20px;
    height: 20px;
    display: flex;
    margin: 5px auto;
}

.contaner .box .button{
    width: 90%;
    margin: 10px auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.contaner .box .button .message{
    width: 130px;
    height: 40px;
    font-size: 17px;
    padding: 5px;
    background: #dde1e7;
    border: 0;
    outline: none;
    cursor: pointer;
    box-shadow: -3px -3px 7px #ffffff73 , 3px 3px 5px rgba(94,104,121,0.288);
}

.contaner .box .button .subs{
    width: 130px;
    height: 40px;
    font-size: 17px;
    padding: 5px;
    background: #dde1e7;
    border: 0;
    outline: none;
    cursor: pointer;
    box-shadow: -3px -3px 7px #ffffff73 , 3px 3px 5px rgba(94,104,121,0.288);
}

.contaner .box .likes{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 30px;
}

.contaner .box .likes button{
    width: 100px;
    height: 20px;
    background: none;
}

.contaner .box .likes button i{
    margin-right: 8px;
}

.contaner .box .likes .like , .comment{
    border-right: 1px solid #919191;
    border-top: 0;
    border-left: 0;
    border-bottom: 0;
    color: #645c5c;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.contaner .box .likes .share{
    border: 0;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #645c5c;
}




#likeBtn{
    position: relative;         
    overflow: visible;           
    cursor: pointer;
}

#likeBtn i{
    transition: color 0.3s;
}
#likeBtn.liked i{
    color: #ff2d55;             
}


.heart-pop{
    position: absolute;
    top: 50%; left: 50%;
    font-size: 14px;
    color: #ff2d55;
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    animation: floatHeart 1s ease-out forwards;
}


@keyframes floatHeart{
    0%   { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
    100% { transform: translate(-50%, -150%) scale(0.4) rotate(45deg); opacity: 0;}
}

</style>



<body>

    <div class="contaner">

        <div class="box">

            <div class="image">
                <img src="https://i.postimg.cc/CMs0WNm4/ooo-pica.png">
            </div>

            <h2>Belarbi Boumediene</h2>
            <p class="bio">Welcome to my personal page</p>

      <div class="social_icon">

    <div class="s_img" id="facebook">
        <img src="https://i.postimg.cc/yNNpj5TD/facebook.png">
    </div>
    <div class="s_img" id="instagram">
        <img src="https://i.postimg.cc/nrq3MtnP/instergram.png">
    </div>
    <div class="s_img" id="twitter">
        <img src="https://i.postimg.cc/sDRnq1cd/twitter.png">
    </div>
    <div class="s_img" id="gmail">
        <img src="https://i.postimg.cc/jdQ8bKgW/gmail.png">
    </div>

</div>


            <div class="button">

                <button class="message" id="msg">Message</button>
                <button class="subs">Subscribe</button>

            </div>

            <div class="likes">

<button class="like" id="likeBtn">
    <i class="fa-solid fa-heart"></i>
    <p>325</p>
</button>


                <button class="comment">
                    <i class="fa-solid fa-comment"></i>
                    <p>7</p>
                </button>

                <button class="share">
                    <i class="fa-solid fa-share"></i>
                    <p>0</p>
                </button>

            </div>

        </div>

    </div>
    
</body>

<script>
  document.getElementById("facebook").onclick = function () {
    window.open("https://www.facebook.com/profile.php?id=100054458173549", "_blank");
  };

  document.getElementById("instagram").onclick = function () {
    window.open("https://www.instagram.com/Bel_arbi_13", "_blank");
  };

  document.getElementById("twitter").onclick = function () {
    window.open("https://x.com/Bel_Boumediene", "_blank");
  };

  document.getElementById("gmail").onclick = function () {
    window.location.href = "mailto:boumedienebelarbi58@gmail.com";
  };

  document.getElementById("msg").onclick = function () {
    window.location.href = "mailto:boumedienebelarbi58@gmail.com";
  };



const likeBtn  = document.getElementById('likeBtn');
const likeText = likeBtn.querySelector('p');

likeBtn.addEventListener('click', () => {
  if (likeBtn.classList.contains('liked')) return;


  likeBtn.classList.add('liked');


  likeText.textContent = parseInt(likeText.textContent) + 1;


  for (let i = 0; i < 6; i++){
    createFloatingHeart();
  }
});

function createFloatingHeart(){
  const heart = document.createElement('i');
  heart.className = 'fa-solid fa-heart heart-pop';

  const randX = (Math.random() * 60) - 30;   
  const randScale = Math.random() * 0.5 + 0.8; 
  heart.style.transform = `translate(${randX}%, -50%) scale(${randScale})`;
  likeBtn.appendChild(heart);

 
  setTimeout(() => heart.remove(), 1000);
}


</script>
</html>
